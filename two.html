<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RATCHET DEMO PAGE TWO</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet" />
    
    <!-- your OWN CSS file comes last -->
    <link href="css/custom.css" rel="stylesheet" />

  </head>
  <body>
    <!-- bar bar-nav puts a <header> at the top of the page -->
    <header class="bar bar-nav">
      <h1 class="title">PAGE TWO</h1>
    </header>
    <!-- bar bar-tab puts the <nav> at the bottom of the page --> 
    <nav class="bar bar-tab">
        <a class="tab-item" href="index.html" data-transition="slide-out">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item active" href="two.html" data-transition="slide-out">
            <span class="icon icon-list"></span>
            <span class="tab-label">Two</span>
        </a>
    </nav>
    
    <div class="content">
        <!-- main content for the page goes here -->
        <div class="content-padded">
            <h3>h3 heading on page two</h3>
            <p>Some different content in the page two content area.</p>
        </div>
        <ul class="table-view">
            <li class="table-view-cell">
                <a class="navigate-right">
                Item, link, &amp; chevron 
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right">    
                    <span class="media-object pull-left icon icon-trash"></span>
                    <div class="media-body">
                    Item, link, icon, and chevron
                    </div>
                </a>
            </li>
            <li class="table-view-cell">
                Text only with a button <button class="btn">Button</button>
            </li>
        </ul>
        
    </div>
    
    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
    <!-- then your own script -->
    <script src="js/main.js"></script>
  </body> 
</html>
